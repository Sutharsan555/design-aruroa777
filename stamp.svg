<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stampGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#stampGradient)" stroke-width="3" opacity="0.6"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#stampGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#stampGradient)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3"/>
  
  <!-- Company Name (curved text approximation) -->
  <path id="upperArc" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#stampGradient)">
    <textPath href="#upperArc" startOffset="50%" text-anchor="middle">
      DESIGN AURORA
    </textPath>
  </text>
  
  <!-- Bottom text (curved) -->
  <path id="lowerArc" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="12" fill="url(#stampGradient)" opacity="0.8">
    <textPath href="#lowerArc" startOffset="50%" text-anchor="middle">
      ARCHITECTURAL DESIGN
    </textPath>
  </text>
  
  <!-- Center Icon - Architecture symbol -->
  <g transform="translate(100, 100)">
    <!-- Building icon -->
    <rect x="-15" y="-10" width="30" height="20" fill="none" stroke="url(#stampGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="-15" y1="-10" x2="0" y2="-25" stroke="url(#stampGradient)" stroke-width="2" opacity="0.7"/>
    <line x1="15" y1="-10" x2="0" y2="-25" stroke="url(#stampGradient)" stroke-width="2" opacity="0.7"/>
    <!-- Windows -->
    <rect x="-10" y="-5" width="6" height="6" fill="url(#stampGradient)" opacity="0.5"/>
    <rect x="4" y="-5" width="6" height="6" fill="url(#stampGradient)" opacity="0.5"/>
    <rect x="-10" y="2" width="6" height="6" fill="url(#stampGradient)" opacity="0.5"/>
    <rect x="4" y="2" width="6" height="6" fill="url(#stampGradient)" opacity="0.5"/>
  </g>
  
  <!-- Date placeholder at bottom -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" fill="url(#stampGradient)" text-anchor="middle" opacity="0.7">
    CERTIFIED
  </text>
</svg>
